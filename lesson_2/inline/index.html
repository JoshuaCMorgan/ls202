<!DOCTYPE html>
<html lang="en">
  <style>
    p {
      background-color: #d4f0f8;
      border: 1px solid #2db7e1;
      box-sizing: border-box;
      font-size: 1.5rem;
      padding: 0.5em;
      width: 780px;
    }

    em {
      background-color: rgba(255, 255, 0, 0.5);
      border: 10px solid rgba(255, 0, 64, 0.5);
      margin: 10px;
      padding: 20px;
    }
    </style>
  <head>
    <title>Inline Element</title>
    <meta charset="utf-8" />
   
  </head>

  <body>
    <p>
      Deserunt ad eu dolor in nostrud eu. Aliqua ad veniam magna et nostrud. Non ea sunt. <em>Magna aliqua nostrud et laboris fugiat.</em> Ea nostrud non laboris. Quis sunt dolore esse pariatur velit minim cillum ipsum.
    </p> 
  </body>
</html>
