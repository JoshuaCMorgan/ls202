<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Form Types</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="form2.css" />
  </head>

  <body>
    <form action="#" class="styled-form top-to-bottom">
      <fieldset>
        <label for="text_field">Input Field</label>
        <input type="text" name="text_field" id="text_field" placeholder="this is an input area"/>
      </fieldset>
    </form>
    <br/>
    <form action="#" class="styled-form side-by-side">
      <fieldset>
        <label for="text_field">Input Field</label>
        <input type="text" name="text_field" id="text_field"placeholder="this is an input area"/>
      </fieldset>
    </form>
  </body>
</html>
