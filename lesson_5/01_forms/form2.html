<!DOCTYPE html>
<html lang="en">

  <style>
    input:required {
      background-color: yellow;
    }
  </style>

  <head>
    <title>your page title goes here</title>
    <meta charset="utf-8" />
  </head>
  
  <body>
    <form action="#" method="post">
      <fieldset>
        <label > 
          Name:
          <input type="text" name="first_name" value="Tom" maxlength="12"/>
        </label>
      </fieldset>

      <fieldset>
        <label for="password">Password: </label>
        <!-- The value attribute in this example is illustrative -->
        <input type="password" name="password" id="password" value="Not-good-password" size="35"/> 
      </fieldset>

      <fieldset>
        <label>
          Email: 
          <input type="email" name="email" placeholder="username@domain"/>
        </label>
      </fieldset>

      <fieldset>
        <label>
          Home Phone:
          <input type="tel" name="home_phone" size="14" placeholder="(###) ###-####" required/>
        </label>
        <br/>
        <label>
          Business Phone:
          <input type="tel" name="business-_phone" />
        </label>
      </fieldset>

      <fieldset>
        <label>
          <input type="checkbox" name="choice" value="search"/>
          Sort search results
        </label>

        <label>
          <input type="checkbox" name="choice" value="google" checked/>
          Search on Google
        </label>

        <label>
          <input type="checkbox" name="choice" value="recent" checked/>
          Recent results (within last year)
        </label>
      </fieldset>
    </form>
    <form action="#" method="post">
      <fieldset>
        <label> 
          <input type="radio" name="color" value="red" />
          Red
        </label>
        <br/>
        <label>
          <input type="radio" name="color" value="red" checked/>
          Green
        </label>
        <br/>
        <label>
          <input type="radio" name="color" value="blue"/>
          Blue
        </label>
      </fieldset>
    </form>
    <form action="#" method="post">
      <fieldset>
        <input type="submit" value="Save" disabled/>
        <br/>
        <br/>
        <input type="reset" value="Clear Form"/>
        <br/>
        <br/>
        <button type="button" value="button" name="element">button element</button>
      </fieldset>
    </form>
  </body>

</html>
